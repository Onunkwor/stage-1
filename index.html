<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stage 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="intro">
          <h1 data-testid="slackUserName">Onunkwor Raphael</h1>
          <p data-testid="myTrack">Frontend</p>
        </div>

        <div class="img-container">
          <img
            class="w-10"
            src="img.jpg"
            alt="Onunkwor Raphael"
            data-testid="slackDisplayImage"
          />
        </div>

        <div class="time">
          <div class="currentDay">
            <h3 id="dayOfWeek" data-testid="currentDayOfTheWeek"></h3>
          </div>

          <div class="universalTime">
            <p id="utcTimeShortMilliseconds" data-testid="currentUCTTime"></p>
          </div>
        </div>

        <div class="github-btn">
          <button
            onclick="window.location.href = 'https://github.com/Onunkwor?tab=repositories';"
            data-testid="githubURL"
          >
            GitHub
          </button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
