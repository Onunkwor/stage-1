<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stage 1</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="intro hidden">
          <h1 data-testid="slackUserName">Hello I'm Onunkwor Raphael</h1>
          <p data-testid="myTrack">Frontend</p>
        </div>

        <div class="img-container hidden" data-testid="slackDisplayImage">
          <div class="rounded-container">
            <img src="img.jpg" alt="raphael" />
          </div>
        </div>

        <div class="time">
          <div class="currentDay hidden">
            <h3 id="dayOfWeek" data-testid="currentDayOfTheWeek"></h3>
          </div>

          <div class="universalTime hidden">
            <p id="utcTime" data-testid="currentUCTTime"></p>
          </div>
        </div>

        <div class="github-btn" data-testid="githubURL">
          <button
            onclick="window.location.href = 'https://github.com/Onunkwor?tab=repositories';"
          >
            GitHub
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
